<div #containerEl class="position-fixed bottom-0 end-0 p-2" style="z-index: 11">
    <div *ngFor="let notif of notifications; index as i;" class="toast m-2" 
    role="alert" aria-live="assertive" aria-atomic="true"
        (hidden.bs.toast)="removeNotification($event)" data-bs-delay="7000">
        <div class="toast-header">
            <fa-icon [icon]="icons[notif.icon]"></fa-icon>
            <strong class="me-auto px-2">{{notif.title}}</strong>
            <small>{{notif.since}}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" [ngClass]="notif.bodyClass">
            {{notif.body}}
        </div>
    </div>

</div>


<div class="modal" tabindex="-1" #modalError>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error de Conexi√≥n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    <p [innerHTML]="errorMessage"></p>
                    <p>Revise su conexion a internet e intentelo nuevamente</p>
                    <p>Puede que la API no este en servicio.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
